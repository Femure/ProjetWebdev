<div class="container-fluid d-flex justify-content-center p-10">
    <div class="d-flex flex-column container-fluid p-10">
        <div class="bd-highlight d-flex justify-content-center">
            <h1>Taches</h1>
            <button class="btn btn-outline-secondary m-1" (click)='loggout()'>Logout</button>
        </div>
        <div cdkDropListGroup class="d-flex flex-row justify-content-between align-items-start">
            <div class="container">
                <h2>Undefined</h2>
                <div class="d-flex flex-row justify-content-center m-1">
                    <input id="inputAjoutTacheUndefined" class="saisieInputUndefined w-100" type="text"
                        name="tacheUndefined" placeholder="tache" [(ngModel)]="newTacheUndefined.titre">
                    <button id="buttonAjoutTacheUndefined" (click)="ajouterUndefined()" class="btn btn-primary"
                        value="Ajouter">Ajouter</button>
                </div>
                <div class="listeTaches" cdkDropList [cdkDropListData]="tachesUndefined"
                    (cdkDropListDropped)="drop($event)">
                    <div cdkDrag [cdkDragData]="tache" *ngFor="let tache of tachesUndefined " class="tachesBox">
                        <input type="checkbox" (click)="modifier(tache)" [(ngModel)]="tache.termine">
                        <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                        <button class="btn btn-outline-danger" (click)='supprimer(tache)'>Supprimer</button>
                    </div>
                </div>
            </div>
            <div class="container">
                <h2>En attente</h2>
                <div class="d-flex flex-row justify-content-center m-1">
                    <input id="inputAjoutTacheEnAttente" class="saisieInputEnAttente w-100" type="text"
                        name="tacheEnAttente" placeholder="tache" [(ngModel)]="newTacheEnAttente.titre">
                    <button id="buttonAjoutTacheEnAttente" (click)="ajouterEnAttente()" class="btn btn-primary"
                        value="Ajouter">Ajouter</button>
                </div>
                <div class="listeTaches" cdkDropList [cdkDropListData]="tachesEnAttente"
                    (cdkDropListDropped)="drop($event)">
                    <div cdkDrag [cdkDragData]="tache" *ngFor="let tache of tachesEnAttente" class="tachesBox">
                        <input type="checkbox" (click)="modifier(tache)" [(ngModel)]="tache.termine">
                        <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                        <button class="btn btn-outline-danger" (click)='supprimer(tache)'>Supprimer</button>
                    </div>
                </div>
            </div>
            <div class="container">
                <h2>En cours</h2>
                <div class="d-flex flex-row justify-content-center m-1">
                    <input id="inputAjoutTacheEnCours" class="saisieInputEnCours w-100" type="text" name="tacheEnCours"
                        placeholder="tache" [(ngModel)]="newTacheEnCours.titre">
                    <button id="buttonAjoutTacheEnCours" (click)="ajouterEnCours()" class="btn btn-primary"
                        value="Ajouter">Ajouter</button>
                </div>
                <div class="listeTaches" cdkDropList [cdkDropListData]="tachesEnCours"
                    (cdkDropListDropped)="drop($event)">
                    <div cdkDrag [cdkDragData]="tache" *ngFor="let tache of tachesEnCours" class="tachesBox">
                        <input type="checkbox" (click)="modifier(tache)" [(ngModel)]="tache.termine">
                        <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                        <button class="btn btn-outline-danger" (click)='supprimer(tache)'>Supprimer</button>
                    </div>
                </div>
            </div>
            <div class="container">
                <h2>Termine</h2>
                <div class="d-flex flex-row justify-content-center m-1">
                    <input id="inputAjoutTacheTermine" class="saisieInputTermine w-100" type="text" name="tacheTermine"
                        placeholder="tache" [(ngModel)]="newTacheTermine.titre">
                    <button id="buttonAjoutTacheTermine" (click)="ajouterTermine()" class="btn btn-primary"
                        value="Ajouter">Ajouter</button>
                </div>
                <div class="listeTaches" cdkDropList [cdkDropListData]="tachesTermine"
                    (cdkDropListDropped)="drop($event)">
                    <div cdkDrag [cdkDragData]="tache" *ngFor="let tache of tachesTermine" class="tachesBox">
                        <input type="checkbox" (click)="modifier(tache)" [(ngModel)]="tache.termine">
                        <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                        <button class="btn btn-outline-danger" (click)='supprimer(tache)'>Supprimer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
